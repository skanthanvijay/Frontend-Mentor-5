<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- CSS Sheet -->
  <link rel="stylesheet" href="CSS/styling.css">

  <!-- Font Awesome -->
  <script src="https://kit.fontawesome.com/2bc0bde1d6.js" crossorigin="anonymous"></script>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Images -->
  <div class="container">
    <div>
    <img class="logo" src="images/logo.svg" alt="logo">
    </div>
    <div>
    <img class="illustration" src="images/illustration-mockups.svg" alt="illustration">
    </div>
  </div>

  <!-- Text & Register Button -->
  <div class="container text-box">
    <h2>Build The Community Your Fans Will Love</h2>
    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>
    <button class="register-btn" type="button">Register</button>
  </div>

  <!-- Social Media -->
  <div class="container social-box">
    <button class="media-btn" type="button"> <i class="fab fa-facebook-f"></i></button>
    <button class="media-btn" type="button"><i class="fab fa-twitter"></i></button>
    <button class="media-btn" type="button"> <i class="fab fa-instagram"></i></button>
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Skanthan V.</a>.
    </p>
  </footer>
</body>
</html>
